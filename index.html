<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakantieplanner</title>
    <style>
        /* Je stijlen hier */
    </style>
</head>
<body>
    <h1>Vakantieplanner</h1>

    <!-- Kookdagen Tabel -->
    <h2>Kookdagen</h2>
    <table id="kookdagen-tabel">
        <thead>
            <tr>
                <th>Dag</th>
                <th>Kok</th>
                <th>Gerecht</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Activiteiten Tabel -->
    <h2>Activiteiten</h2>
    <table id="activiteiten-tabel">
        <thead>
            <tr>
                <th>Dag</th>
                <th>Activiteit</th>
                <th>Details Activiteit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    
    <!-- Eigen script.js -->
    <script src="js/script.js"></script>
</body>
</html>
