<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakantieplanner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vakantieplanner</h1>
    </header>
    <main>
        <section id="kookrooster">
            <h2>Kookrooster</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dag</th>
                        <th>Kok</th>
                    </tr>
                </thead>
                <tbody id="kookdagen">
                    <!-- Dynamisch gegenereerde rijen -->
                </tbody>
            </table>
        </section>
        <section id="activiteiten">
            <h2>Activiteitenplanning</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dag</th>

                    <th>Activiteit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier komen de activiteiten -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
