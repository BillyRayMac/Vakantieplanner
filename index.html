<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakantieplanner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Vakantieplanner</h1>
    <div>
        <h2>Kookdagen</h2>
        <table id="kookdagen-tabel">
            <thead>
                <tr>
                    <th>Dag</th>
                    <th>Kok</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier worden de dagen dynamisch toegevoegd -->
            </tbody>
        </table>
    </div>
    <div>
        <h2>Activiteiten</h2>
        <table id="activiteiten-tabel">
            <thead>
                <tr>
                    <th>Dag</th>
                    <th>Activiteit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier worden de activiteiten dynamisch toegevoegd -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
